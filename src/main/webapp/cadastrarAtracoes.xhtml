<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Cadastrar Atrações</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div id="top-row">
            <b:button value="Reservar Atração" href="home.xhtml"
                      look="success" size="lg"/>
        </div>
        <b:container style="margin-top: 35px;">

            <b:form>

                <b:column span="5">
                    <b:inputText label="Nome da Atração" 
                                 value="#{atracaoController.atracao.nome}"
                                 required="true" requiredMessage="Nome obrigatório" />
                    <b:message />


                    <b:inputText value="#{atracaoController.atracao.duracaoMin}"
                                 mask="integer"                                 
                                 label="Duração em minutos" />


                    <b:inputText value="#{atracaoController.atracao.quantIngresso}"
                                 mask="integer"
                                 label="Quantidade de Ingressos"
                                 required="true"
                                 requiredMessage="Informe a quantidade de ingressos disponivel"/>
                    <b:message />


                    <b:inputText value="#{atracaoController.atracao.valorIngresso}"
                                 converter="converter.valor"
                                 mask="numeric"
                                 label="Valor do Ingresso" 
                                 required="true" requiredMessage="Informe o valor do ingresso"/>
                    <b:message />
                    
                    <b:row>
                        <b:datepicker id="dt"
                        large-screen="one-third"
                        value="#{atracaoController.atracao.dataApresentacao}"
                        required="true" requiredMessage="Informe a data da apresentação"/>
                    </b:row>
                    <b:message for="dt"/>
                    
                   <b:commandButton  value="Salvar" action="#{atracaoController.salvar()}"></b:commandButton>
                    
                </b:column>

            </b:form>
        </b:container>

    </h:body>
</html>
