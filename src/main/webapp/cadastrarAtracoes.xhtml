<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body>
        <b:container>
            <b:form>
                <b:column>
                    <b:inputText label="Nome da Atração" 
                                 value="#{atracaoController.atracao.nome}"></b:inputText>
                </b:column>
                <b:column>                   
                    <b:inputText value="#{atracaoController.atracao.valorIngresso}"
                                 converter="converter.valor"
                                 mask="integer"
                                 label="Valor do Ingresso" />
                </b:column>
                <b:column>
                    <b:inputText value="#{atracaoController.atracao.duracaoMin}"
                                 mask="integer"                                 
                                 label="Duração em minutos"></b:inputText>

                </b:column>
                <b:column>                   
                    <b:inputText value="#{atracaoController.atracao.quantIngresso}"
                                 mask="integer"
                                 label="Quantidade de Ingressos"/>
                </b:column>
                <b:column><b:datepicker tooltip="large-screen='one-third'" 
                                        large-screen="one-third"
                                        value="#{atracaoController.atracao.dataApresentacao}"/></b:column>


                <b:commandButton value="Salvar" action="#{atracaoController.salvar()}"></b:commandButton>
            </b:form>
        </b:container>

    </h:body>
</html>
